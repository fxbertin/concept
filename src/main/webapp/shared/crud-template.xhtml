<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
<h:head>
  <meta charset="UTF-8"/>
  <title>Listing</title>
  <h:outputStylesheet name="grid/grid.css" library="primefaces" />
</h:head>
<h:body>
	
        <h:form>
			<b:navBar brand="Whatever" brandHref="#{request.contextPath}/app/index.xhtml">
			    <b:navbarLinks>
			        <b:dropMenu value="Cadastro">
			            <b:navLink value="Usuário" href="#{request.contextPath}/app/register.xhtml"/>
			            <b:dropMenu value="Localidade">
			            	<b:navLink value="País" href="#{request.contextPath}/app/paisList.xhtml"/>
			            	<b:navLink value="Estado" href="#{request.contextPath}/app/estadoList.xhtml"/>
			            	<b:navLink value="Município" href="#{request.contextPath}/app/municipioList.xhtml"/>	
			            </b:dropMenu>
			            <b:navLink value="Entidade" href="#{request.contextPath}/app/entidadeList.xhtml"/>
			            <b:navLink value="Product" href="#{request.contextPath}/app/productList.xhtml"/>
			            <b:navLink value="Category" href="#{request.contextPath}/app/categoryList.xhtml"/>
			       		<b:navCommandLink value="Logout" action="#{logout.submit}"/>
			        </b:dropMenu>
			    </b:navbarLinks>
			</b:navBar>
   		</h:form>	
	
		<b:container>
            <b:row>
                <b:column>
                    <ui:insert name="body"/>
                </b:column>
            </b:row>
        </b:container>
        
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" closeOnEscape="true">
	        <p:commandButton value="#{msg.sim}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	        <p:commandButton value="#{msg.nao}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    	</p:confirmDialog>
	
</h:body>
</html>
