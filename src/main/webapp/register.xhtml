<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
 <o:importConstants type="com.shadow.concepts.enums.Role" />
 
    <h2>Register</h2>
    <h:form id="register">
        <h:panelGrid columns="3">
            <p:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{register.user.username}" required="true">
                <f:ajax event="blur" render="m_username" />
            </p:inputText>
            <p:message id="m_username" for="username" />

            <p:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{register.user.password}" required="true">
                <f:ajax event="blur" render="m_password" />
            </p:password>
            <p:message id="m_password" for="password" />

            <p:outputLabel for="roles" value="Roles:" />
            <p:selectManyCheckbox id="roles" value="#{register.user.roles}" required="true"
                layout="pageDirection" converter="omnifaces.GenericEnumConverter">
                <f:selectItems value="#{Role}" />
            </p:selectManyCheckbox>
            <p:message id="m_roles" for="roles" />

            <h:panelGroup />
            <p:commandButton value="Register" action="#{register.submit}" >
                <f:ajax execute="@form" render="@form" />
            </p:commandButton>
            <p:messages globalOnly="true" layout="table" />
        </h:panelGrid>
    </h:form>
</h:body> 
</html>
