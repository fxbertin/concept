<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
	<ui:composition template="/shared/crud-template.xhtml">
		<ui:define name="body">
			<b:button look="success" 
					  title="#{msg.add}" 
					  value="" 
					  outcome="/app/categoryForm.xhtml" 
					  iconAwesome="fa-plus"
					  size="xs"
					  />
			<h:form>
				<p:dataTable value="#{categoryController.players}" 
							 selection="#{categoryController.entidade}"
							 var="r" 
							 id="tabela"
							 reflow="true"
							 paginator="true"
							 paginatorPosition="top"
							 rows="15"
							 lazy="true"
							 rowKey="#{r.id}"
							 selectionMode="single"
							 paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                			 rowsPerPageTemplate="5,10,15"
                			 resizableColumns="true"
                			 >
					<p:column width="70">
						<p:commandLink action="#{categoryController.show(r)}" 
										 title="#{msg.alt}" >
							<b:iconAwesome name="fa-edit" size="lg"/>
						</p:commandLink>				 
						<p:commandLink action="#{categoryController.remove(r.id)}"
									   title="#{msg.del}"
									   style="margin-left:5px"> 
							 <b:iconAwesome name="fa-trash" size="lg"/>
							 <p:confirm header="Confirmação" message="Deseja prosseguir?" icon="ui-icon-alert" />
						</p:commandLink>
					</p:column>   		 
					<p:column headerText="Name">
						#{r.name}
					</p:column>
					<p:column headerText="Description">
						#{r.description}
					</p:column>

				</p:dataTable> 
			</h:form>
		</ui:define>
	</ui:composition>

</html>
