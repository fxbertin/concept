<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/shared/crud-template.xhtml">
		<ui:define name="body">
			<a href="#{request.contextPath}/app/categoryForm.xhtml"> Add New</a>
			<h:form>
				<p:dataTable value="#{categoryController.list}" 
							 var="r" 
							 reflow="true"
							 paginator="true"
							 paginatorPosition="top"
							 rows="15">
					<p:column >
						<p:commandLink action="#{categoryController.show(r)}">Alterar</p:commandLink>
						<p:commandLink action="#{categoryController.remove(r.id)}">
							Remove
							 <p:confirm header="Confirmação" message="Deseja prosseguir?" icon="ui-icon-alert" />
						</p:commandLink>
					</p:column>
					<p:column headerText="Name">
						#{r.name}
					</p:column>
					<p:column headerText="Description">
						#{r.description}
					</p:column>

				</p:dataTable> 
			</h:form>
		</ui:define>
	</ui:composition>

</html>
