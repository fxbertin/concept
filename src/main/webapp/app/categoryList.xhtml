<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/shared/crud-template.xhtml">
		<ui:define name="body">
			<a href="#{request.contextPath}/app/categoryForm.xhtml"> Add New</a>
			<h:form>
				<p:dataTable value="#{categoryController.categoryList}" var="r">
					<p:column>
						<h:commandLink action="#{categoryController.show(r)}">Alterar</h:commandLink>
					</p:column>
					<p:column>
						#{r.name}
					</p:column>
					<p:column>
						#{r.description}
					</p:column>
					<p:column>
						<h:commandLink action="#{categoryController.remove(r.id)}">Remove</h:commandLink>
					</p:column>
				</p:dataTable> 
			</h:form>
		</ui:define>
	</ui:composition>

</html>
