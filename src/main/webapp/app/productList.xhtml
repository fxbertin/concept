<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/shared/crud-template.xhtml">
		<ui:define name="body">
			<a href="#{request.contextPath}/app/categoryForm.xhtml">Adicionar</a>
			<h:form>
				<p:dataTable value="#{productController.players}" 
							 var="r" 
							 id="tabela"
							 reflow="true"
							 paginator="true"
							 paginatorPosition="top"
							 rows="15"
							 lazy="true"
							 rowKey="#{r.id}"
							 selectionMode="single"
							 selection="#{productController.entidade}"
							 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                			 rowsPerPageTemplate="5,10,15"
                			 >
                	  <f:facet name="header">
					        
					 
				        <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
				        <p:columnToggler datasource="tabela" trigger="toggler" />
					  </f:facet>		 
					<p:column >
						<p:commandLink action="#{productController.show(r)}">Alterar</p:commandLink>
						<p:commandLink action="#{productController.remove(r.id)}">
							Remove
							 <p:confirm header="Confirmação" message="Deseja prosseguir?" icon="ui-icon-alert" />
						</p:commandLink>
					</p:column>
					<p:column headerText="Name">
						#{r.name}
					</p:column>
<!-- 					<p:column headerText="Description"> -->
<!-- 						#{r.description} -->
<!-- 					</p:column> -->

				</p:dataTable> 
			</h:form>
		</ui:define>
	</ui:composition>

</html>
