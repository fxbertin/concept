<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"> 

<ui:composition template="/shared/crud-template.xhtml">
	<ui:define name="body">
		<h:form>
			<div class="ui-fluid">
				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-row">
				        <div class="ui-grid-col-12">
				        	<p:messages />
				        </div>
				    </div>    
				    <div class="ui-grid-row">
				        <div class="ui-grid-col-12">
							<p:outputLabel for="name" value="Name"/> <br/>
			       	 		<p:inputText id="name" value="#{categoryController.entidade.name}" />
						</div>
				    </div>
		
				    <div class="ui-grid-row">
				        <div class="ui-grid-col-12">
							<p:outputLabel for="desc" value="Description"/> <br />
			        		<p:inputText id="desc" value="#{categoryController.entidade.description}" />
						</div>
				    </div>
				    
				    <div class="ui-grid-row">
				        <div class="ui-grid-col-1">
							<p:commandButton value="Salvar" 
											 action="#{categoryController.save()}"
											 update="@form"/> 
						</div>
						<div class="ui-grid-col-1">
							<p:button value="Cancelar" outcome="/app/categoryList.xhtml?faces-redirect=true"/> 
						</div>
				    </div>				    
				</div>
			</div>	
		</h:form>	
	</ui:define> 
</ui:composition>
</html>
